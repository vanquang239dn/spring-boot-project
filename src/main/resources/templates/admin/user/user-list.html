<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
    <meta name="author" content="Hỏi Dân IT" />
    <title>Dashboard - Hỏi Dân IT</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/static/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

    <head th:replace="~{/admin/layout/header :: header_fragment}"></head>
    <div id="layoutSidenav">
        <sidebar th:replace="~{/admin/layout/sidebar :: sidebar_fragment}"></sidebar>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Manage Users</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/user}">User</a></li>
                        <li class="breadcrumb-item active">User List</li>
                    </ol>
                    <div class="d-flex justify-content-between">
                        <h3>User List</h3>
                        <a th:href="@{/admin/user/create}" class="btn btn-primary">Create User</a>
                    </div>

                    <hr />
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody th:each="user : ${userList}" th:object="${user}">
                            <tr>
                                <th scope="row" th:text="*{id}">ID</th>
                                <th scope="row" th:text="*{email}">Email</th>
                                <th scope="row" th:text="*{role !=null ? role.name : 'No role' }"></th>
                                <th scope="row" th:text=" *{fullName}">Full Name</th>
                                <td>
                                    <a th:href="@{/admin/user/{id}(id=*{id})}" class="btn btn-success"
                                        th:text="View"></a>
                                    <a th:href="@{/admin/user/update/{id}(id=*{id})}" class="btn btn-warning"
                                        th:text="Update"></a>
                                    <a th:href="@{/admin/user/delete/{id}(id=*{id})}" class="btn btn-danger"
                                        th:text="Delete"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
            <foot th:replace="~{/admin/layout/footer :: footer_fragment}"></foot>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/static/js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/static/js/chart-area-demo.js}"></script>
    <script th:src="@{/static/js/chart-bar-demo.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/static/js/datatables-simple-demo.js}"></script>
</body>

</html>
