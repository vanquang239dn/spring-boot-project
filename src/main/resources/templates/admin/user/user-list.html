<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Test Page</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mx-auto">
                <div class="d-flex justify-content-between">
                    <h3>User list</h3>
                    <a th:href="@{/admin/user/create}" class="btn btn-primary">Create User</a>
                </div>

                <hr />
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Email</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody th:each="user : ${userList}" th:object="${user}">
                        <tr>
                            <th scope="row" th:text="*{id}">ID</th>
                            <th scope="row" th:text="*{email}">Email</th>
                            <th scope="row" th:text="*{fullName}">Full Name</th>
                            <td>
                                <a th:href="@{/admin/user/{id}(id=*{id})}" class="btn btn-success" th:text="View"></a>
                                <a th:href="@{/admin/user/update/{id}(id=*{id})}" class="btn btn-warning"
                                    th:text="Update"></a>
                                <a th:href="@{/admin/user/delete/{id}(id=*{id})}" class="btn btn-danger"
                                    th:text="Delete"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
