<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
    <meta name="author" content="Hỏi Dân IT" />
    <title>Dashboard - Hỏi Dân IT</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/static/admin/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL);
                $("#avatarPreview").css({ "display": "block" });
            });
        });
    </script>
</head>

<body class="sb-nav-fixed">

    <head th:replace="~{/admin/layout/header :: header_fragment}"></head>
    <div id="layoutSidenav">
        <sidebar th:replace="~{/admin/layout/sidebar :: sidebar_fragment}"></sidebar>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Manage Users</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/user}">User</a></li>
                        <li class="breadcrumb-item active">User Create</li>
                    </ol>
                    <div class="d-flex justify-content-between">
                        <h3>Create a new user</h3>
                    </div>

                    <hr />
                    <div class="col-md-6 col-12 mx-auto">
                        <form class="row g-3" th:action="@{/admin/user/create}" th:object="${newUser}" method="post"
                            enctype="multipart/form-data">
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" th:field="*{email}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" th:field="*{password}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone number</label>
                                <input type="text" id="phone" class="form-control" th:field="*{phone}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Full name</label>
                                <input type="text" id="fullName" class="form-control" th:field="*{fullName}">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Address</label>
                                <input type="text" id="address" class="form-control" th:field="*{address}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Role</label>
                                <select id="role" class="form-select" th:field="*{role.name}">
                                    <option value="null" disabled selected>Choose...</option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="USER">User</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <label for="avatarFile" class="form-label">Upload avatar image</label>
                                <input class="form-control" type="file" id="avatarFile" accept=".png,.jpg,.jpeg"
                                    name="avatarFile" />
                            </div>
                            <div class="col-md-6">
                                <img style="max-height: 250px; display:none" alt="avatar preview" id="avatarPreview" />
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary" th:text="Create"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <foot th:replace="~{/admin/layout/footer :: footer_fragment}"></foot>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/static/admin/js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/static/admin/js/chart-area-demo.js}"></script>
    <script th:src="@{/static/admin/js/chart-bar-demo.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/static/admin/js/datatables-simple-demo.js}"></script>
</body>

</html>
